<div class="banner">
    <div class="content">
        <h1 class="mb-4">Bet on the best cars <br> at the right price.</h1>
        <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
    </div>
</div>

<!-- step -->
<div class="container mt-5 mb-5">
    <h1 class="text-center mb-5">How to get <span class="highlight">a new car</span></h1>
    <div class="row mt-5">
        <!-- one -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>select car</p>
            </div>
        </div>

        <!-- two -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>fill the details</p>
            </div>
        </div>

        <!-- three -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>your order delivered in minute</p>
            </div>
        </div>

    </div>
</div>

<!-- carbox -->

<div class="container mt-4 mb-4">
    <h1 class="text-center">Customers <span class="highlight">Favourites Car</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let cr of carData; index as i">
            <div class="carBox" *ngIf="i<=3">
                <img src="{{cr.carImg}}" />
                <h1>{{cr.carName}}</h1>
                <p>{{cr.carPrice | currency:'EUR'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewMoreBtn">view more <i class="bi bi-arrow-right"></i></a>
</div>
